<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#e94560">
  <meta name="description" content="Swedish News Audio Digest â€” listen to your daily briefing">
  <title>Octopus</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="apple-touch-icon" href="icon.svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <img src="icon.svg" alt="Octopus" class="logo" width="40" height="40">
      <h1>Octopus</h1>
      <span class="subtitle">Swedish News Digest</span>
    </div>
  </header>

  <main>
    <section id="player-section" class="player-section hidden">
      <div class="player-card">
        <h2 id="digest-title" class="digest-title"></h2>
        <p id="digest-date" class="digest-date"></p>
        <div class="audio-controls">
          <button id="play-btn" class="play-btn" aria-label="Play">
            <svg id="play-icon" viewBox="0 0 24 24" width="32" height="32" fill="currentColor">
              <polygon points="5,3 19,12 5,21"/>
            </svg>
            <svg id="pause-icon" viewBox="0 0 24 24" width="32" height="32" fill="currentColor" class="hidden">
              <rect x="5" y="3" width="4" height="18"/>
              <rect x="15" y="3" width="4" height="18"/>
            </svg>
          </button>
          <div class="progress-wrapper">
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0" step="0.1">
            <div class="time-display">
              <span id="current-time">0:00</span>
              <span id="duration">0:00</span>
            </div>
          </div>
        </div>
        <audio id="audio-player" preload="metadata"></audio>
      </div>
    </section>

    <section id="status-section" class="status-section hidden">
      <div class="status-card">
        <p id="status-message" class="status-message"></p>
        <button id="replay-btn" class="replay-btn hidden">Replay today's digest</button>
      </div>
    </section>

    <section id="loading-section" class="loading-section">
      <div class="status-card">
        <p class="status-message">Loading digest...</p>
      </div>
    </section>

    <section id="stories-section" class="stories-section hidden">
      <h2 class="section-heading">Today's Stories</h2>
      <div id="stories-list" class="stories-list"></div>
    </section>

    <section id="past-section" class="past-section">
      <h2 class="section-heading">Past Digests</h2>
      <div id="past-list" class="past-list">
        <p class="status-message">Loading past digests...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2026 Octopus &middot; Swedish News Audio Digest</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
